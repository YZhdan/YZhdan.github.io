<body>

<header>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>

    </div>
      <div class="collapse navbar-collapse" id="collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Главная</a></li>

        </ul>

    </div>
  </nav>

<div class="container">
<div class="col-md-3"></div>
<form class="col-md-6">
    <img src="images/form.jpg">
    <a href="#">Зарегистрироваться</a>
    <hr>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 form-control-label hidden-xs">Email<em class="scol">*</em></label>
      <div class="col-lg-6 col-md-8 col-sm-5 col-xs-12">      
        <input type="email" class="form-control required email large" id="inputEmail3" placeholder="">
        <input type="email" class="form-control required email small" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 form-control-label hidden-xs">Пароль<em class="scol">*</em></label>
      <div class="col-lg-6 col-md-8 col-sm-5 col-xs-12">
        <input type="password" class="form-control required email large" id="inputPassword3" placeholder="">
        <input type="password" class="form-control required email small" id="inputPassword3" placeholder="Пароль">
      </div>
    </div>
    <div class="form-group row form-group3 form-inline">
      <label class="col-sm-2"></label>
      <div class="col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" checked> <b>Запомнить меня</b>
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 hidden-xs"></label>
      <label class="col-sm-10 spec">Забыли пароль? <a href="#">Возобновить</a></label>
    </div>
     <div class="mybutton col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-secondary">Вход</button>
 </div>
 </form>

 </div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
